<div class="container">

    <h1>{{title}}</h1><br>

    <form [formGroup]="adForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="adForm.controls['name'].hasError('required')" class="alert alert-danger"> Please enter product name </div>
            <div *ngIf="adForm.controls['name'].hasError('minlength')" class="alert alert-danger"> Please enter atleast 3 characters </div> 
            <div *ngIf="adForm.controls['name'].hasError('maxlength')" class="alert alert-danger"> Name cannot exceed 8 characters </div> 
        </div>

        <div class="form-group">
            <label>Category</label>
            <select  class="form-control" formControlName="category" >
                <option *ngFor="let item of items; let i=index" >{{item}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description"  placeholder="Product Description">
            <div *ngIf="adForm.controls['description'].hasError('required')" class="alert alert-danger"> Please enter product name </div>
            <div *ngIf="adForm.controls['description'].hasError('minlength')" class="alert alert-danger"> Please enter atleast 10 characters </div> 
            <div *ngIf="adForm.controls['description'].hasError('maxlength')" class="alert alert-danger"> Name cannot exceed 50 characters </div> 
        </div>
        <button  type="submit" class="btn btn-primary" [disabled]="!adForm.valid">Update</button>
        <button  (click)="onClickCancel()" class="btn btn-primary" >Cancel</button>

    </form>

</div>
